<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>BOM-Cronometro</title>
</head>
<body class="bg-dark text-light">
    <main class=" my-5 container">
        <h1 class="text text-light text-center">Cronometro</h1>
        <hr>
        <p class=" text-center fs-1 h1" id="p">00 : 00 : 00 </p>
        <hr>
        <div class=" container text-center d-flex justify-content-evenly">
        <button class=" btn btn-outline-success" onclick="init()" id="init">Iniciar</button>
        <button class="btn btn-outline-warning" onclick="pause()">Pausar</button>
        <button class="btn btn-outline-danger" onclick="reset()">Reiniciar</button>
    </div>
    </main>



    <script src="js/bootstrap.min.js"></script>
    <script src="js/test.js"></script>
    <script src="js/app.js"></script>
